<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ejemplo listas y lenguaje</title> 
</head>
<body>
   <h1><i>disordered list</i></h1>
    <ul>
    <li>manzana</li>
    <li>jitomate</li>
    <li>mango</li>
</ul>
<p><i>definition list</i></p> 

<dl>
    <dt>LISTA</dt>
    <DD>jitomate</DD>
    <dd>mango</dd>
</dl>
    <aside><p><input type="checkbox" id=" op1 ">
        <label for="op1"> op1 </label></p>
    <p><input type="checkbox" id=" mangos ">
        <label for="mangos"> mangos </label></p>
    <p><input type="checkbox" id=" piña ">
        <label for="piña"> piña </label></p>  
    </aside>
<header>
    <h1>alucin</h1>
    <nav>inicio</nav>
    <nav>historia</nav>
    <nav> contacto </nav>
</header>
<main>
    <article>los plebes del norte</article>

</main>




</body>
</html>
